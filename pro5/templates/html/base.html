<!DOCTYPE html>
{% load staticfiles %}
<html>
<head>
	<title>Minimalistic</title>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
	<script src="{% static "interact.js" %}"></script>
<style>
body{
	
	background-image: url({% static "bg.jpg" %});
	background-repeat: no-repeat;
    background-attachment: fixed;
    background-position: center; 
}


a{
	color: white;

}

</style>
</head>
<body>
<div class="bg" data-ibg-bg="{% static "bg.jpg" %}">
<nav class="navbar navbar-default navbar-static-top">
<div class="container">
<ul class="nav navbar-nav">
<li><a class="navbar-brand" href="{% url 'index' %}"> Home Page</a></li>
<li><a class="navbar-link" href="{% url 'admin:index' %}"> Admin</a></li>

<li><a class="navbar-link" href="{% url 'app5:register' %}"> Register</a></li>
 <li><form class="navbar-form" role="search" method="post" action="{% url 'app5:search' %}">
        <div class="input-group">
        {% csrf_token %}

            <input type="text" class="form-control" placeholder="Search" name="search">
            <div class="input-group-btn">
                <button class="btn btn-default" type="submit"><i class="glyphicon glyphicon-search"></i></button>
            </div>
        </div>
 </form></li>
{% if user.is_authenticated %}

 <li><a href= "{% url 'app5:profilepage' user.username %}">My Profile</a></li>
<li><a class="navbar-link" href="{% url 'logout' %}"> Logout</a></li>


{% else %}
<li><a class="navbar-link" href="{% url 'app5:user_login' %}"> Login</a></li>
{% endif %}

</ul> </div>
</nav>

{% block body_block %}
{% endblock %}

</body>

<script type="text/javascript">
	$(".bg").interactive_bg({
   strength: 25,
   scale: 1.05,
   animationSpeed: "100ms",
   contain: true,
   wrapContent: false
 });
</script>
</html>
